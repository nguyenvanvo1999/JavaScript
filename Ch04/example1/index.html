<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        var n; 
        var sum = 0, count = 0, avg;
        do{
            n = parseInt(prompt("Enter number from 0 - 100: "));
            if(n >= 0 && n <= 100)
            {
                sum += n;
                count++;
            }
        }while(n!=999);

        avg = sum / count;
        avg = avg.toFixed(2);
        alert("Sum: " + sum + "\n" + "Average: " + avg);
    </script>
</body>
</html>
