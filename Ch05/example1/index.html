<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/register.js"></script>
    <link rel="stylesheet" href="./css/register.css">
    <title>Register</title>
    <style>

    </style>
</head>
<body>
    <h1>Register for an Account</h1>
    <form action="./register_account.html" name="register_form" id="register_form" method="get">
        <label for="email_address">E-mail:</label>
        <input type="text" name="email_address" id="email_address">
        <span>*</span><br />
        <label for="phone">Mobile Phone:</label>
        <input type="text" name="phone" id="phone">
        <span>*</span><br />
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Please select a country</option>
            <option>USA</option>
            <option >Canada</option>
            <option>Mexico</option>
        </select>
        <span>*</span><br />
        <label for="">Contact me by:</label>
        <input type="radio" name="contact" id="text" value="text" checked>Text
        <input type="radio" name="contact" id="email" value="email" checked>email
        <input type="radio" name="contact" id="none" value="none" checked>Don't contact me <br />
        <label for="">Term of service:</label>
        <input type="checkbox" name="terms" id="terms" value="yes">I accept
        <span>*</span><br />
        <input type="button" value="Register" id="register">
        <input type="button" value="Reset" id="reset_form"><br>
    </form>
</body>
</html>
