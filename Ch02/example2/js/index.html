<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scores</title>
    <script>
        var average ,total = 0;
        var score1 = window.prompt("Test Score1");
        score1 = parseInt(score1);
        total = total + score1;

        var score2 = window.prompt("Test Score2");
        score2 = parseInt(score2);
        total = total + score2;

        var score3 = window.prompt("Test Score3");
        score3 =parseInt(score3);
        total = total + score3;

        average = parseInt(total/3);
    </script>
</head>
<body>
    <script>
        document.writeln("<h1>Average is: <h1>");
        document.writeln("Score1 = "+ score1 + "<br>" + "Score2 = "+ score2 + "<br>" + "Score3 = "+ score3 + "<br><br>" + "Average score = " 
        + average + "<br>");
 
    </script>
</body>
</html>
